<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Estilo para el fondo con filtro de brillo */
        body {
            background-image: url('../img/pexels-abby-chung-1106468.jpg');
            background-size: cover;
        }

        #background-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Filtro de brillo al 35% */
        }

        /* Cambiar la fuente de los enlaces superiores */
        .navbar-nav .nav-link {
            font-family: "ofl Sorts Mill Goudy TT", serif;
            filter: brightness(100%); /* Restablecer el brillo normal para las letras de la barra superior */
            font-size: larger;
        }

        /* Personalizar el color del botón "Guardar Cambios" */
        .btn-guardar {
            background-color: #862F2F;
            color: white;
        }

        /* Personalizar el color del botón "Cancelar" */
        .btn-cancelar {
            background-color: rgb(128, 128, 128);
            color: white;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #862F2F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="Logo" style="border-radius: 20px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Catálogo</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../catalogo/Catalogo.html">Consulta</a></li>
                            <li><a class="dropdown-item" href="../catalogo/CatalogoLibros.html">Libros</a></li>
                            <li><a class="dropdown-item" href="../catalogo/CatalogoMultimedia.html">Multimedia</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Preguntas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="FichaPerfil.html">Perfil</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar" style="border-radius: 50px;">
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Ficha de Perfil</h1>
                </div>
                <div class="card-body text-center">
                    <img src="../img/img_avatar1.png" alt="Foto de perfil" class="img-fluid rounded-circle mb-3">
                    <a href="MisPrestamos.html">
                        <button type="button" class="btn mt-1 mb-3 btn-success">Mis solicitudes</button>
                    </a>
                    <form>
                        <div class="form-group">
                            <label for="identificador">Identificador:</label>
                            <input type="text" id="identificador" class="form-control" value="Usuario123" readonly>
                        </div>
                        <div class="form-group">
                            <label for="rut">RUT:</label>
                            <input type="text" id="rut" class="form-control" value="12.345.678-9">
                        </div>
                        <div class="form-group">
                            <label for="nombres">Nombres:</label>
                            <input type="text" id="nombres" class="form-control" value="Juan">
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" class="form-control" value="Pérez">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" class="form-control" value="Calle Principal 123">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" class="form-control" value="+123456789">
                        </div>
                        <div class="form-group">
                            <label>Estado:</label>
                            <span class="text-success">En línea</span>
                            <!-- <span class="text-danger">Fuera de línea</span> -->
                        </div>
                    </form>

                    <!-- Botones para guardar cambios -->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
                        <button type="reset" class="btn btn-cancelar ml-2">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="background-filter" style="z-index: -1;"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
