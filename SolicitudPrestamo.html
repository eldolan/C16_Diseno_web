<!SolicitudPrestamotml>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Establece un fondo de imagen con filtro de brillo solo para la imagen de fondo */
        body {
            background-image: url('img/books.jpg');
            background-size: cover;
        }

        /* Aplica un filtro de brillo al 100% solo a la imagen de fondo */
        #background-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.35); /* Filtro de brillo al 35% */
        }

        /* Cambiar la fuente de los enlaces superiores y restablecer el brillo normal */
        .navbar-nav .nav-link {
            font-family: "ofl Sorts Mill Goudy TT", serif;
            filter: brightness(100%); /* Restablecer el brillo normal para las letras de la barra superior */
            font-size: larger;
        }
    </style>
</head>
<body>
    <!-- Filtro de brillo solo para la imagen de fondo -->
    <div id="background-filter"></div>
    
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #862F2F;">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="img/logo.png" alt="Logo" style="border-radius: 20px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Catálogo</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Catalogo.html">Consulta</a></li>
                            <li><a class="dropdown-item" href="CatalogoLibros.html">Libros</a></li>
                            <li><a class="dropdown-item" href="CatalogoMultimedia.html">Multimedia</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Preguntas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="FichaPerfil.html">Perfil</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar" style="border-radius: 50px;">
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Solicitud de Préstamo</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="tipoPrestamo" class="form-label">Tipo de Préstamo:</label>
                                <select class="form-select" id="tipoPrestamo">
                                    <option value="Domicilio">Domicilio</option>
                                    <option value="Sala">Sala</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="idEjemplar" class="form-label">ID de Ejemplar:</label>
                                <input type="text" class="form-control" id="idEjemplar" placeholder="Ejemplo: 12345">
                            </div>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Título del documento">
                            </div>
                            <div class="mb-3">
                                <label for="tipoDocumento" class="form-label">Tipo de Documento:</label>
                                <select class="form-select" id="tipoDocumento">
                                    <option value="Libro">Libro</option>
                                    <option value="Revista">Revista</option>
                                    <option value="DVD">DVD</option>
                                    <option value="CD de Música">CD de Música</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fechaPrestamo" class="form-label">Fecha de Préstamo:</label>
                                <input type="date" class="form-control" id="fechaPrestamo">
                            </div>
                            <div class="mb-3">
                                <label for="fechaDevolucion" class="form-label">Fecha de Devolución:</label>
                                <input type="date" class="form-control" id="fechaDevolucion">
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFichaPrestamo"style="background-color: #862F2F;">Registrar Préstamo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar la ficha del préstamo -->
    <div class="modal fade" id="modalFichaPrestamo" tabindex="-1" aria-labelledby="modalFichaPrestamoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFichaPrestamoLabel">Ficha del Préstamo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí se mostrará la ficha del préstamo después de registrarlo -->
                    <p>ID de Préstamo: <span id="fichaIdPrestamo"></span></p>
                    <p>Tipo de Préstamo: <span id="fichaTipoPrestamo"></span></p>
                    <p>ID de Ejemplar: <span id="fichaIdEjemplar"></span></p>
                    <p>Título: <span id="fichaTitulo"></span></p>
                    <p>Tipo de Documento: <span id="fichaTipoDocumento"></span></p>
                    <p>Fecha de Préstamo: <span id="fichaFechaPrestamo"></span></p>
                    <p>Fecha de Devolución: <span id="fichaFechaDevolucion"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
